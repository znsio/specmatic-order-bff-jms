plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.7.20"
	id 'org.springframework.boot' version '2.7.11'
	id 'org.jetbrains.kotlin.plugin.spring' version '1.6.21'
    id 'jacoco'
}

repositories {
    mavenLocal()

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'https://jcenter.bintray.com'
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        csv.required = true
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.3'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE'
    implementation 'com.intuit.karate:karate-junit5:1.3.1'
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.4.RELEASE'

    implementation('in.specmatic:specmatic-core:0.73.0') {
        exclude group: 'org.apache.kafka', module: 'kafka-clients'
    }
    implementation('in.specmatic:junit5-support:0.73.0') {
        exclude group: 'org.apache.kafka', module: 'kafka-clients'
    }

    implementation 'in.specmatic:specmatic-jms:0.1.0'

    implementation ('org.springframework.boot:spring-boot-starter-activemq:2.7.8') {
        exclude group: 'org.springframework.boot'
        exclude group: 'org.apache.tomcat.embed'
    }

    testImplementation(
            'org.assertj:assertj-core:3.24.2',
            'org.junit.jupiter:junit-jupiter-api:5.9.3'
    )
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/kotlin')
            exclude '**/*.java'
            exclude '**/*.kt}'
        }
    }
}

test {
    useJUnitPlatform {
        includeEngines("junit-jupiter")
    }

    testLogging.showStandardStreams = true
}

group = 'in.specmatic.sample'
version = '1.0'
sourceCompatibility = '1.8'

configurations {

}
